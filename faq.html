<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <title>FAQ</title>
        <script src="header.js" defer></script>
        <script src="footer.js" defer></script>
        <script src="script.js" defer></script>
        <script src="faq.js" defer></script>
    </head>
    <body>
    <div id="header-placeholder"></div>
    <main id="main-content">
        <section class="faq">
        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <button class="faq-question">What is this application?</button>
            <div class="faq-answer">
                <p>This application helps users manage tasks efficiently.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">How do I create an account?</button>
            <div class="faq-answer">
                <p>You can sign up using the registration form on the homepage.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">Is the service free?</button>
            <div class="faq-answer">
                <p>Yes, there is a free version available with optional premium features.</p>
            </div>
        </div>

        </section>
    </main>    
    <div id="footer-placeholder"></div>
    </body>
</html>
